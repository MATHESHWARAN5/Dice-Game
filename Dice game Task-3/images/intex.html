<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dice-game-box">
        <div class="dice-game-container">
            <div class="play-Dice">
                <p
                >
            <strong><p>Let's play Dice</p></strong></p>
            </div>
            
            <h1>DICE CHALLENGE GAME</h1>
            <h2 id="message">PLAYER 1 TURN</h2>
            <div id="score-main-box" class="score-main-box">
                
                <div class="score-box-container">
                    <div class="score-box margin active" id="score-box-1">
                        <span id="player-1-score">0</span>               
                    </div>
                    <h3> Player-1:
                        
                        <span id="player-1-score-update">0</span></h3>
                </div>
                
                <div class="score-box-container">
                    <div class="score-box" id="score-box-2">
                        <span id="player-2-score">0</span>            
                    </div>
                    <h3>Player-2: <span id="player-2-score-update">0</span></h3>
                </div>  
                
            </div>
            <button id="roll-btn" class="btn">ROLL DICE</button>
            <button id="restart-btn" class="btn restart-btn">RESTART</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
